<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Type Any Key</h1>
    <div class="table"></div>
</body>
    <script>
        window.addEventListener("keypress",(e)=>{
            document.querySelector(".table").innerHTML=
                `<table>
                    <tr>
                        <th>key</th>
                        <th>code</th>
                        <th>keycode</th>
                    </tr>
                    <tr>
                        <td>${e.key==" "?"space":e.key}</td>
                        <td>${e.code}</td>
                        <td>${e.keyCode}</td>
                    </tr>
                </table>`
            
        })
    </script>
</html>
